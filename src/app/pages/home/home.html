<!-- Home Page Layout -->
<div class="pt-20"> <!-- Add top padding for fixed header -->
  
  <!-- Hero Section -->
  <app-hero-section></app-hero-section>
  
  <!-- Cells Section -->
  <app-cells-section></app-cells-section>

  <!-- Call to Action Section -->
  <section class="py-20 bg-gradient-to-r from-gray-900 via-blue-900 to-purple-900 relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
      <div class="absolute top-10 left-10 w-32 h-32 border border-white rounded-full animate-pulse"></div>
      <div class="absolute bottom-10 right-10 w-24 h-24 border border-white rounded-full animate-pulse" style="animation-delay: 1s;"></div>
      <div class="absolute top-1/2 left-1/4 w-16 h-16 border border-white rotate-45 animate-spin" style="animation-duration: 20s;"></div>
    </div>
    
    <div class="container mx-auto px-6 text-center relative z-10">
      <h2 class="text-4xl lg:text-5xl font-bold text-white mb-6">
        Ready to Shape the Future?
      </h2>
      <p class="text-xl text-gray-300 mb-12 max-w-3xl mx-auto">
        Join NEURODYNAMICS today and be part of Morocco's leading AI and Robotics community. 
        Together, we'll build the technologies of tomorrow.
      </p>
      
      <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
        <button class="group bg-white text-gray-900 px-8 py-4 rounded-full font-semibold text-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300">
          <span class="flex items-center gap-2">
            Join Our Community
            <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform duration-300"></i>
          </span>
        </button>
        
        <a 
          [routerLink]="['/marc']"
          class="group border-2 border-white text-white hover:bg-white hover:text-gray-900 px-8 py-4 rounded-full font-semibold text-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 cursor-pointer inline-block"
        >
          <span class="flex items-center gap-2">
            Learn About MARC
            <i class="fas fa-external-link-alt group-hover:rotate-45 transition-transform duration-300"></i>
          </span>
        </a>
      </div>
    </div>
  </section>
  <!-- Add FontAwesome icons CDN in your head tag -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />

</div>
