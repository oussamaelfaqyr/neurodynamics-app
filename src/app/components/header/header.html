<header class="bg-white shadow-lg fixed w-full top-0 z-50">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo Section -->
      <div class="flex items-center space-x-3">
        <img 
          src="LOGONEURO.jpg" 
          alt="NEURODYNAMICS Logo" 
          class="w-12 h-12 rounded-lg object-cover shadow-md"
        >
        <div>
          <h1 class="text-xl font-bold text-gray-800">NEURODYNAMICS</h1>
          <p class="text-xs text-gray-500">AI & Robotics Club</p>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a 
          [routerLink]="['/home']" 
          routerLinkActive="text-blue-600 border-b-2 border-blue-600"
          class="text-gray-700 hover:text-blue-600 transition-colors duration-200 pb-1 cursor-pointer"
        >
          Home
        </a>

        <a 
          [routerLink]="['/about']" 
          routerLinkActive="text-blue-600 border-b-2 border-blue-600"
          class="text-gray-700 hover:text-blue-600 transition-colors duration-200 pb-1 cursor-pointer"
        >
          About
        </a>
        <a 
          [routerLink]="['/marc']" 
          routerLinkActive="text-blue-600 border-b-2 border-blue-600"
          class="text-gray-700 hover:text-blue-600 transition-colors duration-200 pb-1 cursor-pointer"
        >
          MARC Event
        </a>
        <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-2 rounded-full hover:shadow-lg transform hover:scale-105 transition-all duration-200">
          Join Us
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button 
          (click)="toggleMobileMenu()"
          class="text-gray-700 hover:text-blue-600 focus:outline-none"
        >
          <div class="w-6 h-6 flex flex-col justify-center items-center">
            <span 
              class="bg-current h-0.5 w-6 transition-all duration-300"
              [class.rotate-45]="isMobileMenuOpen"
              [class.translate-y-1.5]="isMobileMenuOpen"
            ></span>
            <span 
              class="bg-current h-0.5 w-6 transition-all duration-300 mt-1"
              [class.opacity-0]="isMobileMenuOpen"
            ></span>
            <span 
              class="bg-current h-0.5 w-6 transition-all duration-300 mt-1"
              [class.-rotate-45]="isMobileMenuOpen"
              [class.-translate-y-1.5]="isMobileMenuOpen"
            ></span>
          </div>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div 
      class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
      [class.max-h-0]="!isMobileMenuOpen"
      [class.max-h-96]="isMobileMenuOpen"
      [class.opacity-0]="!isMobileMenuOpen"
      [class.opacity-100]="isMobileMenuOpen"
    >
      <div class="py-4 space-y-4">
        <a 
          [routerLink]="['/home']" 
          routerLinkActive="text-blue-600 bg-blue-50"
          class="block text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          Home
        </a>
        <a 
          [routerLink]="['/about']" 
          routerLinkActive="text-blue-600 bg-blue-50"
          class="block text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          About
        </a>
        <a 
          [routerLink]="['/marc']" 
          routerLinkActive="text-blue-600 bg-blue-50"
          class="block text-gray-700 hover:text-blue-600 hover:bg-blue-50 px-4 py-2 rounded-lg transition-colors duration-200"
          (click)="closeMobileMenu()"
        >
          MARC Event
        </a>
        <button 
          class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-2 rounded-full hover:shadow-lg transition-all duration-200"
          (click)="closeMobileMenu()"
        >
          Join Us
        </button>
      </div>
    </div>
  </nav>
</header>
